<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let privilege of privileges">
            <td>{{ privilege.name }}</td>
            <td>{{ privilege.privilege_id }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
