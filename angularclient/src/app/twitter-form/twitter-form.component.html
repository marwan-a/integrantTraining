<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #twitterForm="ngForm">
        <div class="form-group">
          <label for="api">Api</label>
          <input type="text" [(ngModel)]="TwitterKafkaInfo.api" 
            class="form-control" id="api" name="api" placeholder="Enter your api key"
            required #api="ngModel">
        </div>
        <div [hidden]="!api.pristine" class="alert alert-danger">Api is required</div>
        <div class="form-group">
          <label for="apiSecret">Api Secret</label>
          <input type="text" [(ngModel)]="TwitterKafkaInfo.apiSecret" 
            class="form-control" id="apiSecret" name="apiSecret" placeholder="Enter your api secret"
            required #apiSecret="ngModel">
          <div [hidden]="!apiSecret.pristine" class="alert alert-danger">Api Secret is required</div>
        </div>
        <div class="form-group">
            <label for="accessToken">Access Token</label>
            <input type="text" [(ngModel)]="TwitterKafkaInfo.accessToken" 
              class="form-control" id="accessToken" name="accessToken" placeholder="Enter your access Token"
              required #accessToken="ngModel">
          </div>
          <div [hidden]="!accessToken.pristine" class="alert alert-danger">access Token is required</div>
          <div class="form-group">
            <label for="accessTokenSecret">access Token Secret</label>
            <input type="text" [(ngModel)]="TwitterKafkaInfo.accessTokenSecret" 
              class="form-control" id="accessTokenSecret" name="accessTokenSecret" placeholder="Enter your access Token Secret"
              required #accessTokenSecret="ngModel">
            <div [hidden]="!accessTokenSecret.pristine" class="alert alert-danger">access Token Secret is required</div>
          </div>
          <div class="form-group">
            <label for="numTweets">Num Tweets</label>
            <input type="number" [(ngModel)]="TwitterKafkaInfo.numTweets" 
              class="form-control" id="numTweets" name="numTweets" placeholder="Enter your numTweets"
              required #numTweets="ngModel">
          </div>
          <div [hidden]="!numTweets.pristine" class="alert alert-danger">numTweets is required</div>
          <div class="form-group">
            <label for="tag">tag</label>
            <input type="text" [(ngModel)]="TwitterKafkaInfo.tag" 
              class="form-control" id="tag" name="tag" placeholder="Enter your tag"
              required #tag="ngModel">
            <div [hidden]="!tag.pristine" class="alert alert-danger">tag is required</div>
          </div>
        <button type="submit" [disabled]="!twitterForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
